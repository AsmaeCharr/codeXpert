<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hola</title>
  </head>
  <body>
    <div id="lobbyList">
      <h1>Lobby list</h1>
      <ul id="lobbiesList"></ul>
      <form id="form" action="">
        <label
          ><input
            id="input"
            autocomplete="off"
            type="text"
            placeholder="Lobby name"
        /></label>
        <button>Send</button>
      </form>
    </div>

    <div id="lobbyJoined">
      <h1>Connected users</h1>
      <ul id="userList"></ul>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      var socket = io();

      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var lobbyList = document.getElementById("lobbiesList");
      var userList = document.getElementById("lobbyJoined");

      userList.style.display = "none";
      var inLobby = false;

      socket.on("hello", (data) => {
        console.log(data);
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("new lobby", input.value);
          input.value = "";
        }
      });

      socket.on("player joined", (id) => {
        console.log(id + " joined the lobby");
      });

      socket.on("lobbies list", function (lobbylist) {
        // console.log(lobbylist);
        lobbyList.innerHTML = "";
        lobbylist.forEach((element) => {
          var item = document.createElement("li");
          item.textContent = element;
          lobbyList.appendChild(item);
        });

        lobbyList.addEventListener("click", (e) => {
          if (!inLobby) {
            socket.emit("join room", e.target.innerText);
            document.getElementById("lobbyList").style.display = "none";
            userList.style.display = "block";
            document.getElementById("lobbyJoined").style.display = "block";
            inLobby = true;
            console.log(e.target.innerText);
          }
        });
      });

      socket.on("lobby user list", (data) => {
        var userl = document.getElementById("userList");
        userl.innerHTML = "";
        console.log(data.message);
        userl.innerHTML = "";
        data.list.forEach((element) => {
          var item = document.createElement("li");
          item.textContent = element;
          userl.appendChild(item);
        });
      });
    </script>
  </body>
</html>
